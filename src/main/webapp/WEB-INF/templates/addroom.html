<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/rooms" method="POST">
    <label for="roomCat"> Room category</label>
    <input class="form-control" id="roomCat" type="text" name="roomCat"><br>
    <label for="beds"> Beds</label>
    <input class="form-control" id="beds" type="text" name="beds"><br>
    <label for="price"> Price</label>
    <input class="form-control" id="price" type="text" name="price"><br>
    <label for="status"> Status</label>
    <input class="form-control" id="status" type="text" name="status"><br>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
