<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org">
<head>
    <title> Employees list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1> Employees list</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">EmployeeRole</th>
        <th scope="col">Salary</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="employee: ${employee_list}">       <!-- pÄ™tla for each w htmlu-->
        <td th:text="${employee.id}"/>
        <td th:text="${employee.name}"/>
        <td th:text="${employee.surname}"/>
        <td th:text="${employee.employeeRole}"/>
        <td th:text="${employee.salary}"/>
        <td>
           <form th:action="'/employee/edit_employee_profile/' + ${employee.id}" method="GET">
                <button type="submit" class="btn btn-danger">Edit</button>
           </form>
        </td>
        <td>
            <form th:action="'/employee/delete/' + ${employee.id}" method="POST">
                <button type="submit" class="btn btn-warning">Delete</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>


<button type="button" class="btn btn-success" onclick="window.location.href='/employee/new_employee'">Add employee</button>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
