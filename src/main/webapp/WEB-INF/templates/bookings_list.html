<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bookings history</title>
</head>
<body>
<h1>List of bookings</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Arrival</th>
                <th scope="col">Departure</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation: ${reservations}">
                <td th:text="${reservation.id}" />
                <td th:text="${reservation.arrival}" />
                <td th:text="${reservation.departure}" />
            </tr>
        </table>
</body>
</html>
